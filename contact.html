<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTINFODAX</title>
    <link href="infoda.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="contact-title">
        <h2>CONNECT WITH US...</h2>
    </div>
    <div class="contact-form">
        <form id="contact-form" method="POST" action="cont.php">
            <input name="NAME" type="text" class="form-control" placeholder="YOUR NAME" required>
            <br>
            <input name="Email" type="email" class="form-control" placeholder="Email ID" required>
            <br>
            <textarea name="MESSAGE" class="form-control" placeholder="MESSAGE" rows="4" required></textarea>
            <br>
            <input type="submit" class="form-control submit" value="SEND">
        </form>
    </div>
</body>
</html>
